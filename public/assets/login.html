<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="../css/estilos-login.css">
    <title>Iniciar sesion</title>
</head>

<body>
    <article class="signup-container">
        <div class="signup-container-left">
            <figure class="signup-container-img">
                <img src="../img/1.svg" alt="">
            </figure>
        </div>
        <form action="" class="sigup-container__center">
            <h1>Registrate</h1>
            <h3>Nombre (s)</h3>
            <input type="text" class="sigup-container__center-form">
            <h3>Apellidos (s)</h3>
            <input type="text" class="sigup-container__center-form">
            <span class="signup-GradoGrupo">
                <span>
                <h3>Grado</h3>
                <select name="" id="" class="grado">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">9</option>
                </select>
            </span>
            <span>
                <h3>Grupo</h3>
                <select name="" id="" class="grupo">
                    <option value="">A</option>
                    <option value="">B</option>
                </select>
            </span>
            </span>
            <h3>Carrera</h3>
            <select name="" id="" class="sigup-container__center-form">
                <option value="">Ing. Industrial</option>
                <option value="">Ing. en Industrias Alimentarias</option>
                <option value="">Ing. en Electromecánica</option>
                <option value="">Ing. en Sistemas Computacionales</option>}
                <option value="">Ing. en Gestión Empresarial</option>
                <option value="">Arquitectura</option>
                <option value="">Ing. en Tecnológias de la Información y Comunicaciones</option>
                <option value="">Inng. en Logística</option>
            </select>
            <input type="button" value="Registrar" class="btn-enviar">
        </form>
    </article>
    <article class="signup-container-login">
        <form action="" class="sigup-container__center">
            <h1>Iniciar Sesión</h1>
            <h3>Matrícula</h3>
            <input type="text" class="sigup-container__center-form">
            <h3>Contraseña</h3>
            <input type="password" class="sigup-container__center-form">
            <input type="button" value="Registrar" class="btn-enviar">
        </form>
        <div class="signup-container-left">
            <figure class="signup-container-img">
                <img src="../img/login.svg" alt="">
            </figure>
        </div>
    </article>
</body>

</html>
